<section class="contacts">
	<div class="container">
		<h2 class="contacts__title">Registration for a <span class="contacts__accent-text">free</span> phone <span
				class="contacts__accent-text">consultation</span> on the nuances of
			English UPE</h2>
		<p class="contacts__text">Leave a request for participation in a <span class="contacts__accent-text">free
				lesson</span>.
			A consultant will contact you and answer your questions</p>
		<form class="form">
			<ul class="form__list">
				<li class="form__item">
					<label class="form__label" for="name">Имя*</label>
					<input class="form__input form__input--name" type="text" name="name" id="name" required minlength="2"
						placeholder=" ">
				</li>
				<li class="form__item">
					<label class="form__label" for="phone">Телефон*</label>
					<input class="form__input form__input--phone" type="tel" name="phone" id="phone" required
						placeholder=" ">
				</li>
			</ul>
			<button class="button form__button" type="submit">I want a free lesson</button>
		</form>
		<p class="test">— Grammar</p>
	</div>
</section>
